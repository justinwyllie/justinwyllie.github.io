<!DOCTYPE html lang="en">
<html>
    <head>
        <title>Justin Wyllie English Lessons</title>
        <script>

            window.keaProfile = {};
            keaProfile.email = null;
            keaProfile.name = null;
            //https://developers.google.com/identity/gsi/web/guides/automatic-sign-in-sign-out#sign-out
            document.getElementById("logout").onclick = function()
            {
                keaProfile.email = null;
                keaProfile.name = null;
                //well let's check they are signed out TODO
                google.accounts.id.disableAutoSelect();
                document.getElementById("userName").innerHTML = "";
                document.getElementById("logout").classList.add("d-none");
                document.getElementById("g_id_onload").classList.remove("d-none");
            }
            

            function decodeJwtResponse(data)
            {
                return window.decodeJwt(data);
            }

            function handleLogin(response)
            {
                const responsePayload = decodeJwtResponse(response.credential);

                console.log("ID: " + responsePayload.sub);
                console.log('Full Name: ' + responsePayload.name);
                console.log('Given Name: ' + responsePayload.given_name);
                console.log('Family Name: ' + responsePayload.family_name);
                console.log("Image URL: " + responsePayload.picture);
                console.log("Email: " + responsePayload.email);

                keaProfile.email = responsePayload.email;
                responsePayload.name = responsePayload.name;
                document.getElementById("userName").innerHTML = responsePayload.name;
                document.getElementById("logout").classList.remove("d-none");
                document.getElementById("g_id_onload").classList.add("d-none");
                
            }
        </script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <style>
            .user
            {
                border: 1px solid #000000;
                padding: 5px;
            }
        </style>
    </head>
<body>

    <div id="g_id_onload"
    data-client_id="440488237448-kv307jn3dakkotv473jo716jin1enbha.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="handleLogin"
    data-auto_prompt="false">
</div>

<div class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="signin_with"
    data-size="large"
    data-logo_alignment="left">
</div>

<div class="user" id="userName">
    

</div>
<button id="logout" class="d-none">Logout</button>

    <div id="root" class="container">

    </div>

    <script src="/build/bundle.js?33"></script>
</body>
</html>
