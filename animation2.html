<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Canvas</title>

    <style>

        body
        {
            display: flex;
            justify-content: space-evenly;
        }

        #controls
        {
            background-color: #eeeeee;
            border: 1px solid #000000;
            width: 200px;
        }

        #canvas
        {
            /* width: 800px;
            height: 600px;
            */
            border: 1px solid #000000;
            
        }

    </style>

    <script>

        //https://javascript.tutorials24x7.com/blog/how-to-draw-animated-circles-in-html5-canvas

        let ctx;
        var keyMapper = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            r: false,
            l: false
        };
        var spaceship_x = 350;
        var spaceship_y = 500;
        var spaceship = new Image;

        function init()
        {
            const c = document.getElementById("myCanvas");
            ctx = c.getContext("2d");

            spaceship.src = 'spaceship_small.png';
            //this runs the code after the image has loaded (it takes time)
            spaceship.addEventListener('load', function () {
                ctx.drawImage(spaceship, spaceship_x, spaceship_y);
                
            });

            window.addEventListener("keydown", (event) => {
                var action = event.key;
                keyMapper[action] = true;
                console.log("down keyMapper", keyMapper);
            });

            window.addEventListener("keyup", (event) => {
                var action = event.key;
                keyMapper[action] = false;
                console.log("up keyMapper", keyMapper);
            });
            

            play();
        }

        window.onload = function() {
            init();
        }

        function play()
        {

            requestAnimationFrame(play);
            
            if (keyMapper['ArrowUp'])
            {
                spaceship_y = spaceship_y - 1;
            }
            if (keyMapper['ArrowDown'])
            {
                spaceship_y = spaceship_y + 1;
            }
            if (keyMapper['ArrowLeft'])
            {
                spaceship_x = spaceship_x - 1;
            }
            if (keyMapper['ArrowRight'])
            {
                spaceship_x = spaceship_x + 1;
            }
            if (keyMapper['r'])
            {
                
                ctx.translate(spaceship_x, spaceship_y); //set centre point for rotation to where rocket is now
                ctx.rotate(1 * Math.PI / 180); // rotate
                ctx.translate(-spaceship_x, -spaceship_y); //reset centre point
                        
            }
            if (keyMapper['l'])
            {
                ctx.translate(spaceship_x, spaceship_y); //set centre point for rotation to where rocket is now
                ctx.rotate(-1 * Math.PI / 180); // rotate
                ctx.translate(-spaceship_x, -spaceship_y); //reset centre point
            }

            ctx.clearRect(0, 0, 2000, 2000);
            ctx.drawImage(spaceship, spaceship_x, spaceship_y);
            
            
            
        }

        


    </script>


</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid grey"></canvas>
    <div>
        <h3>Instructions</h3>
        Use the arrow keys to move your spaceship. Hit the rock.
       
    </div>
    
</body>
</html>
